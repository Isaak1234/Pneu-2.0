<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pneu</title>
  <style>
    /* Estilos para centralizar conteúdo */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      font-family: Arial, sans-serif; /* Fonte padrão */
      background-color: #f0f0f0;
    }

    .container {
      max-width: 600px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      margin-top: 0;
      font-size: 2.5rem;
      color: #333;
    }

    p {
      margin-bottom: 20px;
      font-size: 1rem;
      color: #666;
    }

    img {
      width: 300px;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s ease-in-out;
    }

    img:hover {
      transform: scale(1.05);
    }

    #contadorPneu {
      font-size: 1.5rem;
      font-weight: bold;
      color: #007bff; /* Azul vívido */
    }

    select {
      font-size: 1rem;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
  <script>
    // Função para incrementar o contador de cliques na imagem
    function incrementarContador() {
      if (localStorage.getItem('contadorCliquesPneu')) {
        var contador = BigInt(localStorage.getItem('contadorCliquesPneu'));
        contador += BigInt(1);
        localStorage.setItem('contadorCliquesPneu', contador.toString());
      } else {
        localStorage.setItem('contadorCliquesPneu', '1');
      }
      // Atualizar o texto do contador na página
      var contadorAtual = localStorage.getItem('contadorCliquesPneu');
      document.getElementById('contadorPneu').textContent = contadorAtual;

      // Verificar se o contador atingiu exatamente 999999999999 para exibir a conquista
      if (contadorAtual === '999999999999') {
        exibirConquista("Tu não tem vida né?");
      }
    }

    // Função para exibir a conquista
    function exibirConquista(mensagem) {
      alert(mensagem);
      // Você pode adicionar aqui outras ações relacionadas à conquista, como registrar ou mostrar visualmente no site.
    }

    // Função para mudar a skin do pneu
    function mudarSkin() {
      var skinSelecionada = document.getElementById('selectSkin').value;
      document.getElementById('imagemPneu').src = skinSelecionada;
    }

    // Inicialização do contador e da imagem na carga da página
    window.onload = function() {
      if (localStorage.getItem('contadorCliquesPneu')) {
        document.getElementById('contadorPneu').textContent = localStorage.getItem('contadorCliquesPneu');
      } else {
        document.getElementById('contadorPneu').textContent = '0';
      }
      // Configurar a imagem inicial
      document.getElementById('imagemPneu').src = 'pneu-skin1.jpg'; // Imagem padrão
    };
  </script>
</head>
<body>
  <div class="container">
    <h1>Pneu</h1>
    
    <!-- Inserindo a imagem de pneu com função para incrementar o contador -->
    <img id="imagemPneu" src="pneu-skin1.jpg" alt="Pneu" onclick="incrementarContador()">
    
    <p>Clique no pneu para contar os cliques.</p>
    <p>Contagem de cliques do pneu: <span id="contadorPneu"></span></p>

    <!-- Seletor para skins -->
    <select id="selectSkin" onchange="mudarSkin()">
      <option value="pneu.jpg">Skin 1</option>
      <option value="pneu2.jpg">Skin 2</option>
      <option value="pneu3.jpg">Skin 3</option>
      <!-- Adicione mais opções conforme necessário -->
    </select>
  </div>
</body>
</html>
